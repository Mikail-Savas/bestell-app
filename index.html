<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestell App</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/styles/header.css" />
  <link rel="stylesheet" href="assets/styles/main-section.css" />
  <link rel="stylesheet" href="assets/styles/footer.css" />
  <link rel="stylesheet" href="assets/styles/restaurant/restaurant-hero.css" />
  <link rel="stylesheet" href="assets/styles/restaurant/restaurant-info.css" />
  <link rel="stylesheet" href="assets/styles/restaurant/restaurant-menu.css" />
  <link rel="stylesheet" href="assets/styles/shopping-cart/shopping-cart-sidebar.css" />
  <link rel="stylesheet" href="assets/styles/shopping-cart/shopping-cart-empty.css" />
  <link rel="stylesheet" href="assets/styles/shopping-cart/shopping-cart-footer.css" />
  <link rel="stylesheet" href="assets/styles/shopping-cart/shopping-cart-item.css">
  <link rel="stylesheet" href="assets/styles/shopping-cart/order-summary.css" />
  <link rel="stylesheet" href="assets/styles/shopping-cart/order-button.css" />
  <link rel="stylesheet" href="assets/styles/shopping-cart/continue-button.css">
  <link rel="stylesheet" href="assets/styles/toaster.css">

  <link rel="stylesheet" href="assets/styles/responsive/responsive.css">
  <link rel="stylesheet" href="assets/styles/responsive/responsive-tablet.css">
  <link rel="stylesheet" href="assets/styles/responsive/responsive-mobile.css">

  <!-- Scripts -->
  <script src="assets/scripts/db.js" defer></script>
  <script src="assets/scripts/format.js" defer></script>
  <script src="assets/scripts/localStorage.js" defer></script>
  <script src="assets/scripts/render.js" defer></script>
  <script src="assets/scripts/template.js" defer></script>
  <script src="assets/scripts/restaurant.js" defer></script>
  <script src="assets/scripts/sidebar.js" defer></script>
  <script src="assets/scripts/shopping-cart.js" defer></script>
  <script src="script.js" defer></script>
  <script src="assets/scripts/responsive.js" defer></script>
  <script src="assets/scripts/toaster.js" defer></script>


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />

  <!-- Favicons -->
  <link rel="icon" href="assets/img/favicon/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/img/favicon/android-chrome-512x512.png" />
</head>

<body onload="init()">
  <header class="padding-horizontal">
    <a href="index.html" class="homepage-link"><img src="assets/img/logo/bestell-app-logo.svg" alt="app logo"
        class="header-logo" /></a>
    <img src="assets/img/header-basket-32.png" alt="shopping cart icon" class="header-logo show-on-mobile cart-icon"
      onclick="openSidebar()">
    <img src="assets/img/header-basket-64.png" alt="shopping cart icon" class="header-logo show-on-tablet cart-icon"
      onclick="openSidebar()">
  </header>

  <section class="main-section">

    <!-- restaurant -->
    <main class="flex-1">
      <!-- restaurant profile -->
      <section class="restaurant-profile-section">
        <section class="restaurant-hero" id="restaurant-hero"></section>
        <section class="restaurant-info padding-horizontal padding-vertical" id="restaurant-info"></section>
      </section>

      <!-- restaurant menu -->
      <section class="restaurant-menu-section padding-horizontal">
        <h2>Men√º</h2>
        <div class="restaurant-menu-content" id="restaurant-menu"></div>
      </section>
    </main>

    <!-- shopping cart -->
    <aside class="sidebar">
      <div class="sidebar-content sticky filled d-none">
        <h2>Warenkorb</h2>
        <div class="cart-items flex-1" id="shopping-cart"></div>
        <div class="cart-footer full-width"></div>
      </div>
      <div class="sidebar-content sticky empty"></div>
    </aside>

  </section>

  <div id="snackbar"></div>

  <footer></footer>
</body>

</html>
