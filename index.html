<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/main-section.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/shopping-cart-sidebar.css">
    <link rel="stylesheet" href="assets/styles/shopping-cart-section.css">
    <link rel="stylesheet" href="assets/styles/footer.css">
    <script src="script.js" defer></script>
    <script src="assets/scripts/template.js"></script>
    <script src="assets/scripts/shopping-cart.js"></script>
    <script src="assets/scripts/test.js"></script>
    <link rel="icon" href="assets/icons/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/icons/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/icons/favicon/android-chrome-512x512.png"
    />
  </head>
  <body onload="init()">
    <header class="padding-horizontal">
      <img src="assets/icons/logo/Bestell App- Logo.svg" alt="logo image" class="header-logo">
    </header>
    <section class="main-section">
      <main></main>
      <aside class="shopping-cart-sidebar">
        <h2 class="shopping-cart-title">Warenkorb</h2>
        <div class="shopping-cart-content" id="shopping-cart"></div>
        <div class="shopping-cart-footer"></div>
      </aside>
      <section class="shopping-cart-section hide-on-laptop hide-on-desktop"></section>
    </section>
    <footer></footer>
  </body>
</html>
